      <oc-markdown markdown="
The recommeded way to install the client is by composer:
```bash
composer require ordercloud/ordercloud
```

Once you have installed the package you can instantiate the client:
```php
use Ordercloud\Support\OrdercloudBuilder;

$ordercloud = OrdercloudBuilder::create()
    ->setBaseUrl('https://staging-api.ordercloud.com')
    ->setUsername('admin@example.com')
    ->setPassword('password')
    ->setOrganisationToken('organisation_token')
    ->getOrdercloud();
```

Now let's make some requests!
```php
// Get an organisation by ID
$organisation = $ordercloud->organisations()->getOrganisation($organisationId);
```

Next you should familiarise yourself with <a href='/entities'>Entities</a>, which are returned by <a href='/services'>Services</a>.
