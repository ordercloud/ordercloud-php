            <oc-markdown markdown="
All Api calls are presented as Request objects with a respective RequestHandler.
All requests reside under the namespace <a href='https://github.com/ordercloud/ordercloud-php/tree/HEAD/src/Requests'>Ordercloud\Requests</a>.

__*It is recommended to rather use Services, as these provide better documentation (in the form of doc blocks)
& will have better backwards compatibility.*__

## Custom API Requests

If you would like to make a call to the api, that has not been implemented by the client, you can create your own requests:

```php
use Ordercloud\Requests\OrdercloudRequest;

// Custom api request
new OrdercloudRequest($method, $uri, $parameters, $headers);

// Example of custom request
$response = $ordercloud->exec(
    new OrdercloudRequest(OrdercloudRequest::METHOD_GET, '/resource/organisations/3')
);
// returns Ordercloud\Support\Http\Response
```
            "></oc-markdown>

            <oc-markdown markdown="
## Create your own Request - WIP

Requests implement `Command` & RequestHandlers extend `Abstract<http_method>RequestHandler`

RequestHandler should be located in `Handlers` namespace under the namespace of the Request class
